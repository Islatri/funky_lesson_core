            ### ðŸ”§ ä½¿ç”¨æ–¹æ³•
            ```bash
            # Windows (PowerShell)
            ./funky_lesson_core-windows.exe <ç”¨æˆ·å> <å¯†ç > <é€‰è¯¾è½®æ¬¡> [å¾ªçŽ¯]
            
            # macOS/Linux
            ./funky_lesson_core-macos <ç”¨æˆ·å> <å¯†ç > <é€‰è¯¾è½®æ¬¡> [å¾ªçŽ¯]
            ./funky_lesson_core-linux <ç”¨æˆ·å> <å¯†ç > <é€‰è¯¾è½®æ¬¡> [å¾ªçŽ¯]
            ```
            
            ### âš ï¸ é‡è¦æé†’
            - è¯·å…ˆåœ¨æ•™åŠ¡ç³»ç»Ÿä¸­å°†è¦é€‰çš„è¯¾ç¨‹æ·»åŠ åˆ°æ”¶è—åˆ—è¡¨
            - éªŒè¯ç å›¾ç‰‡ä¼šä¿å­˜ä¸º `captcha.png`ï¼Œè¯·åŠæ—¶è¾“å…¥éªŒè¯ç 
            - æœ¬è½¯ä»¶ä»…ä¾›å­¦ä¹ ç ”ç©¶ä½¿ç”¨ï¼Œè¯·éµå®ˆç›¸å…³æ³•å¾‹æ³•è§„
          draft: false
          prerelease: false

  # æž„å»ºå¤šå¹³å°å¯æ‰§è¡Œæ–‡ä»¶
  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: funky_lesson_core-linux
            
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: funky_lesson_core-windows.exe
            
          - os: macos-latest
            target: x86_64-apple-darwin
            name: funky_lesson_core-macos

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/funky_lesson_core ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          copy target\${{ matrix.target }}\release\funky_lesson_core.exe ${{ matrix.name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.name }}
          asset_name: ${{ matrix.name }}
          asset_content_type: application/octet-stream

  # æž„å»ºå®ŒæˆåŽçš„é€šçŸ¥
  notify-completion:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release ${{ needs.create-release.outputs.version }} æž„å»ºå®Œæˆ!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ å¯æ‰§è¡Œæ–‡ä»¶å·²å‘å¸ƒ:" >> $GITHUB_STEP_SUMMARY
